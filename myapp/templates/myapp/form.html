<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        </ul>
    {% endif %}
   <form method="POST">
       {% csrf_token %}
       <input name="username"/>
       <input name="roll"/>
       <input type="submit"/>
   </form> 
</body>
</html>
